<div ng-model="profileContainer" 
	 class="profileContainer">

	<fieldset class="profile">
		<a ui-sref="home.users" 
		   class="xButton">X</a>
		
		<div class="header">New User</div>
		<hr>

		<form name="form" ng-submit="addUser(newUser)">
			<table class="userData">
				<tr>
					<th>First Name:</th>
					<th>Last Name:</th>
				</tr>
				<tr>
					<td>
						<input type="text" 
							   ng-model="newUser.firstName" 
							   placeholder="First name"
							   required="">
					</td>
					<td>
						<input type="text" 
							   ng-model="newUser.lastName" 
							   placeholder="Last name"
							   required="">
					</td>
				</tr>
				<tr>
					<td>
							
					</td>
				</tr>
				<tr>
					<th>Phone:</th>
					<th>Email:</th>
				</tr>
				<tr>
					<td>
						<input type="tel" 
							   ng-model="newUser.phone" 
							   placeholder="(xxx)xxx-xxxx"
							   required="">
					</td>
					<td>
						<input type="email" 
							   ng-model="newUser.email" 
							   placeholder="name@domain.com"
							   required="">
					</td>
				</tr>
			</table>
			<input type="submit" value="Add User"/>
		</form>
	</fieldset>
</div>
