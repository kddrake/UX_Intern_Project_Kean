<div class="userButtonBar">
	<div class="row center-block">
		<div class="col-md-12">	
			<div class="btn-toolbar" role="toolbar">
				
				<div class="btn-group btn-group-sm" role="group">
					<label class="btn btn-info"
						   ng-model="userInfo.phone"
						   ng-click="phone = !phone"
						   btn-checkbox>
						<span class="glyphicon glyphicon-phone"></span>
					</label>

					<label class="btn btn-info"
						   ng-model="userInfo.email"
						   ng-click="email = !email"
						   btn-checkbox>
						<span class="glyphicon glyphicon-envelope"></span>
					</label>
				</div>

				<div class="btn-group btn-group-sm" role="group">
					<a ui-sref="home.users.profile({id: user._id})" class="btn btn-info btn-sm">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>

					<a ui-sref="home.users.edit({id: user._id})" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</div>

				<div class="btn-group btn-group-sm" role="group">
					<button type="button" class="btn btn-danger" ng-click="deleteUser(user)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>

			</div>
		</div>
	</div>
</div>
