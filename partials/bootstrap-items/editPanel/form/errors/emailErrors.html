<div class="col-sm-12"
	 ng-show="editForm.email.$error &&
 		      editForm.email.$dirty">
	<div class="panel panel-xs panel-danger"
		 ng-show="editForm.email.$error.required">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A phone number is required.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="editForm.email.$error.minlength">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	An email address must contian at least 6 characters.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="editForm.email.$invalid &&
		 		  !editForm.email.$error.minlength &&
		 		  !editForm.email.$error.required">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	An email address must contian (in order): user name, '@' symbol, and domain name.
			 </small>
		</div>
	</div>
</div>
