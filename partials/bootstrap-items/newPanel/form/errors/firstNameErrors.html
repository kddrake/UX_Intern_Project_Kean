<div class="col-md-12"
	 ng-show="newForm.first.$error &&
 		      newForm.first.$dirty">
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.first.$error.required">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A first name is required.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.first.$error.maxlength">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A first name cannot be longer than 32 characters.
			 </small>
		</div>
	</div>
</div>
