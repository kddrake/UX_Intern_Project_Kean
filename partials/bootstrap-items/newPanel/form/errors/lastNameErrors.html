<div class="col-sm-12"
	 ng-show="newForm.last.$error &&
 		      newForm.last.$dirty">
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.last.$error.required">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A last name is required.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.last.$error.maxlength">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A last name cannot be longer than 32 characters.
			 </small>
		</div>
	</div>
</div>
