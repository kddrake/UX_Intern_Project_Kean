<div class="col-sm-12"
	 ng-show="newForm.phone.$error &&
 		      newForm.phone.$dirty">
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.phone.$error.required">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A phone number is required.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.phone.$error.minlength">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A phone number must contian at least 10 digits.
			 </small>
		</div>
	</div>
	<div class="panel panel-xs panel-danger"
		 ng-show="newForm.phone.$error.maxlength">
		<div class="panel-heading error-panel">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			 <small class="text-danger">
			 	A phone number cannot contain more than 11 digits.
			 </small>
		</div>
	</div>
</div>
