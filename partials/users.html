<fieldset id="usersList">
	<div class="header">Users</div>
	<hr>
	<input type="search" ng-model="search" placeholder="Search users">
	
	<div ng-repeat="user in users | filter: search"
		 class="users">
		<a ui-sref="home.users.profile({id: user._id})"
		   class="usersLinks">{{user.lastName + ", " + user.firstName}}</a>
	</div>
</fieldset>

<div class="content">
	<div ui-view></div>
</div>
