<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			Filters
		</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group btn-group-xs btn-group-justified" role="group">
					<label class="btn btn-primary" 
						   ng-model="filterBy.firstName" 
						   ng-click="filterFirst = !filterFirst;
						   			 search.firstName = ''"
						   btn-checkbox>
						First
					</label>
					<label class="btn btn-primary" 
						   ng-model="filterBy.lastName" 
						   ng-click="filterLast = !filterLast; 
						   			 search.lastName = ''"
						   btn-checkbox>
						Last
					</label>
					<label class="btn btn-primary" 
						   ng-model="filterBy.phone" 
						   ng-click="filterPhone = !filterPhone; 
						   			 search.firstName = ''"
						   btn-checkbox>
						Phone
					</label>
					<label class="btn btn-primary" 
						   ng-model="filterBy.email" 
						   ng-click="filterEmail = !filterEmail;
						   			 search.firstName = ''"
						   btn-checkbox>
						Email
					</label>
				</div>
			</div>
		</div>
		<div class="row">	
			<div class="col-md-12">	
				<div class="input-group search-bars"
					 ng-show="filterFirst">
					<span class="input-group-addon user-search-addon">
						<b>F</b>
					</span>
					<input type="text"
						   class="form-control" 
						   ng-model="search.firstName" 
						   placeholder="Search by first name">
				</div>
				<div class="input-group search-bars"
					 ng-show="filterLast">
					<span class="input-group-addon user-search-addon">
						<b>L</b>
					</span>
					<input type="text"
						   class="form-control" 
						   ng-model="search.lastName" 
						   placeholder="Search by last name">
				</div>
				<div class="input-group search-bars"
					 ng-show="filterPhone">
					<span class="input-group-addon user-search-addon">
						<span class="glyphicon glyphicon-phone"></span>
					</span>
					<input type="text"
						   class="form-control" 
						   ng-model="search.phone" 
						   placeholder="Search by phone">
				</div>
				<div class="input-group search-bars"
					 ng-show="filterEmail">
					<span class="input-group-addon user-search-addon">
						<span class="glyphicon glyphicon-envelope"></span>
					</span>
					<input type="text"
						   class="form-control" 
						   ng-model="search.email" 
						   placeholder="Search by email">
				</div>
			</div>
		</div>
	</div>
</div>
