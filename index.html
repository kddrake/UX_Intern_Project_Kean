<!DOCTYPE HTML>
<html>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="maxProfile" id="generic">
			<fieldset id="gFieldset" class="maxFieldset">

				<div class="profileHead">
					<label>user.lastName, user.firstName</label>
					
					<div class="userId">
						<small>
							user.id
						</small>
					</div>

					<hr>
				</div>
				
				<table id="userData" style="display: block">
					<tr>
						<th>Phone:</th>
						<th>Email:</th>
					</tr>
					
					<tr>
						<td>user.phone</td>
						<td>user.email</td>
					</tr>
				</table>
		
				<button type="button" id="userButton" onclick="minimize('generic', 'gFieldset', 'userData', 'userButton')">-</button>

			</fieldset>
		</div>
	</body>
</html>
